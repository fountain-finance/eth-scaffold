<div class="header">
  <div *ngIf="wallet$ | async" class="tabs">
    <span class="tab" routerLink="create" routerLinkActive="active">Create</span>
    <span class="tab" routerLink="sustain" routerLinkActive="active">Sustain</span>
  </div>

  <div class="account">
    <span *ngIf="wallet$ | async as wallet">
      <span class="highlight">Wallet: {{ wallet | slice: 0:6 }}</span>
      <span class="highlight">Balance: {{ balance$ | async }} ETH</span>
      <span class="logout" (click)="logout()">LOGOUT</span>
    </span>

    <span>
      <button *ngIf="(wallet$ | async) === undefined" (click)="connectAccount()">
        Connect wallet
      </button>
    </span>
  </div>
</div>

<router-outlet></router-outlet>
